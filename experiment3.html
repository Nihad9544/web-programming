<html>
<head>
<title>registration form</title> 
</head>
<body bgcolor="olive">
<center><h1><i>REGISTRATION FORM</i><h1></center>
<br>
<form >
<fieldset>
  Fist name:&emsp;&emsp;&emsp;<input type="text size="20" maxlength="25" required ><br><br>
  second name:&emsp;<input type="text"name="sname" size="20" maxlength="25" ><br><br>
  Date of birth:&emsp;<input type="date"name="dname" size="20" maxlength="25" required ><br><br>
  password:&emsp;&emsp;<input type="password"name="pname" size="20" maxlength="25" required  ><br><br>
  phone no:&emsp;&emsp;&emsp;<input type="text"name="phone" size="20" maxlength="25" ><br><br>
  Email:&emsp;&emsp;&emsp;&emsp;<input type="email"name="email" size="20" maxlength="25" ><br><br>
   address:&emsp;&emsp;&emsp;<textarea row="4" cols="25" required ></textarea><br><br>
  Nationality:&emsp;<input type="text"name="nname"  size="20" maxlength="25"><br><br>
  <font color=red>course:</font><br><br>
  <select>
  <option value="MCA">MCA</option>
  <option value="MBA">MBA</option>
  <option value="B.TECH">B.TECH</option>
  <option value="CS">CS</option>
  </select><br><br>
  Gender: 
  Male:<input type="radio" value="male"name="gender" >
  Female:<input type="radio" value="Fmale"name="gender" >
  Other:<input type="radio" value="other"name="gender" ><br><br>
  Hobbies: 
  Dancing:<input type="radio" value="male"name="gender" >
  Singing:<input type="radio" value="Fmale"name="gender" >
  Reading:<input type="radio" value="Fmale"name="gender" >
  Writing:<input type="radio" value="other"name="gender" ><br><br>
 <center> <input type="submit" value="SUBMIT">
   <input type="RESET" value="RESET"></center>
  </fieldset>
</form>
</body>
</html>
